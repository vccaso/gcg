name: CloneGitHubRepoWorkflow
description: Workflow to clone a GitHub repository to a specified directory

vars:
  local_repo_dir: ./workspace/github/avila-easychat

steps:
  - name: clone_github_repo
    type: git
    agent: GitHubCloneOrUpdateRepoAgent
    input:
      repo_url: https://github.com/vccaso/avila-easychat
      local_dir: ${local_repo_dir}
      update_if_exists: true