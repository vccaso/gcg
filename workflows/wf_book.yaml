name: chat example
description: this workflow chat wiht local model

vars:
  file_name: workspace/story_03.txt

steps:

  - name: Chapter 1
    type: ai
    agent: ChatAgent
    model: ModelOllama
    input:
      prompt: "Create a short story about three siblins named Victoria, Ethan and Eli who find a Dragon named Draco and meke him their best friend"
      save_to_file: true
      file_name: ${file_name}

  - name: Chapter 2
    type: ai
    agent: ChatAgent
    model: ModelGpt35Turbo
    input:
      prompt: "Create a short story about three siblins named Victoria, Ethan and Eli with their best friend a Dragon named Draco traveling to the volcano Vesubio"
      save_to_file: true
      file_name: ${file_name}

  - name: Chapter 3
    type: ai
    agent: ChatAgent
    model: ModelOllama
    input:
      prompt: "Create a short story about three siblins named Victoria, Ethan and Eli with their best friend a Dragon named Draco traveling to the enchanged city Ocapuna"
      save_to_file: true
      file_name: ${file_name}
