name: chat example
description: this workflow chat wiht local model

vars:
  model: ModelOllama
  model2: ModelGpt35Turbo
  model3: ModelGpt4Turbo
  topic: Aerospace Engineering
  color: blue
steps:

  - name: tips
    type: ai
    agent: ChatAgent
    model: ${model3}
    temperature: 1.0
    template_name: short
    input:
      question: "Whay the sky is {{ color }}?"

  - name: tips2
    type: ai
    agent: ChatAgent
    temperature: 0.01
    template_name: short
    model: ${model3}
    input:
      question: "Whay the sky is {{ color }}?"
