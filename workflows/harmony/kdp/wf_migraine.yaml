  - name: generate_pain_types
    type: tool
    agent: PdfAgent
    input:
      content: |
        <section>
          <h1>Pain Type Checklist</h1>

          <p><strong>Understanding the Pain Type Checklist</strong></p>
          <p>
            Migraine pain can feel different from person to person — and even change from one episode to the next.
            That's why this Pain Type Checklist is included in each log entry: to help you describe your migraine sensations more precisely.
          </p>

          <p>By identifying the <strong>quality</strong> of the pain, you can:</p>
          <ul>
            <li>Better communicate with your doctor</li>
            <li>Spot recurring patterns or changes</li>
            <li>Understand how treatments affect different types of pain</li>
          </ul><br/>

          <h3>How to Use It:</h3>
          <p>
            Simply check off one or more descriptions that match what you're experiencing during a migraine.
            You can also add your own notes if the pain changes throughout the episode.
          </p><br/>

          <h3>Pain Type Descriptions:</h3>
          <ul>
            <li><strong>Throbbing / Pulsating:</strong> Rhythmic beating or pulsing sensation, common in migraines</li>
            <li><strong>Sharp:</strong> Intense, sudden, stabbing sensation</li>
            <li><strong>Dull:</strong> Mild, aching sensation that feels deep but not sharp</li>
            <li><strong>Stabbing:</strong> Short, sudden bursts of sharp pain</li>
            <li><strong>Burning:</strong> Warm, irritated, or inflamed sensation</li>
            <li><strong>Pressure / Squeezing:</strong> Feels like something tight or pressing inside the head</li>
            <li><strong>Aching:</strong> General discomfort, similar to muscle soreness</li>
            <li><strong>Electric / Shock-like:</strong> Quick, jabbing pain that feels like a nerve is firing</li>
            <li><strong>Cramping:</strong> Tense, gripping pain similar to a muscle cramp</li>
            <li><strong>Shooting:</strong> Pain that travels rapidly across or down the head</li>
            <li><strong>Radiating:</strong> Pain that spreads from one point outward (e.g., behind the eye to temple)</li>
          </ul>

          <p><strong>Tip:</strong> Some people experience more than one pain type during the same migraine. It's okay to check multiple boxes!</p>
        </section>

      page_size: "A4"
      save_path: workspace/harmony/kdp
      filename: migraine.pdf
      mode: append

  - name: generate_medication
    type: tool
    agent: PdfAgent
    input:
      content: |
        <section>
          <h2>Medication and Trigger Notes</h2>

          <p>
            Understanding <strong>what causes</strong> your migraines and <strong>how you respond to treatments</strong> is key to managing them effectively. This section helps you track both your potential <strong>triggers</strong> and the <strong>medications or remedies</strong> you use during each episode.
          </p><br/>

          <h3>Medication Notes</h3>
          <p>Use this section to log:</p>
          <ul>
            <li><strong>Name of medication or remedy</strong> (e.g., Ibuprofen, Sumatriptan, cold compress, essential oil)</li>
            <li><strong>Dosage taken</strong></li>
            <li><strong>Time it was taken</strong></li>
            <li><strong>How effective it was</strong> (e.g., complete relief, partial relief, no effect)</li>
          </ul>
          <p><em>Why it matters:</em> Over time, you'll be able to see which treatments work best for different pain types, triggers, or intensities.</p>
          <br/>
          <h3>Trigger Notes</h3>
          <p>Use this space to note anything that may have contributed to the onset of your migraine, such as:</p>
          <ul>
            <li><strong>Sleep disturbances</strong> (too little or too much sleep)</li>
            <li><strong>Stress or anxiety</strong></li>
            <li><strong>Certain foods or drinks</strong> (e.g., chocolate, cheese, caffeine, wine)</li>
            <li><strong>Weather or barometric changes</strong></li>
            <li><strong>Screen time or bright lights</strong></li>
            <li><strong>Hormonal changes</strong></li>
            <li><strong>Skipped meals or dehydration</strong></li>
          </ul>
          <p><em>Why it matters:</em> Identifying common triggers can help you avoid future episodes or prepare ahead of time.</p>
          <br/>
          <h4>Tips:</h4>
          <ul>
            <li>Be honest and thorough — even subtle things can be relevant.</li>
            <li>Use shorthand symbols if helpful (💧 = hydration, ☁️ = weather, 😴 = sleep).</li>
            <li>Over time, you may notice that certain triggers only cause migraines when combined (e.g., stress + poor sleep).</li>
          </ul>
        </section>
      page_size: "A4"
      save_path: workspace/harmony/kdp
      filename: migraine.pdf
      mode: append
