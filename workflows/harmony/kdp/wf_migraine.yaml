name: pdf simple example
description: this workflow is example to create a pdf from a text AI generated
  
vars:
  model: ModelOllama

steps:

  - name: generate_how_tu_use
    type: tool
    agent: PdfAgent
    input:
      content: |
        <h2>How to Use This Book</h2>
          The Harmony Health: Migraine Tracker is designed to help you understand your headaches more clearly, identify patterns, and support your journey toward fewer and less severe episodes. You can use this book daily or only when a migraine occurs.
      page_size: "A4"
      save_path: workspace/harmony/kdp
      filename: migraine.pdf

  - name: generate_Inside
    type: tool
    agent: PdfAgent
    input:
      content: |
        <section>
          <h2>What's Inside:</h2>
          <ul>
            <li><strong>Daily Migraine Logs</strong> - 90+ pages to track symptoms, triggers, pain type, and medication</li>
            <li><strong>Monthly Summaries</strong> - Pages to reflect on trends and adjust your wellness plan</li>
            <li><strong>Pain Type Checklist</strong> - To help describe the nature of each episode</li>
            <li><strong>Medication and Trigger Notes</strong> - For consistent and detailed records</li>
          </ul><br/>

          <h2>Filling Out a Daily Log</h2>
          <p>Use one page per migraine episode. Each log includes space to note:</p>
          <ul>
            <li><strong>Date & Time:</strong> When symptoms began</li>
            <li><strong>Duration:</strong> How long it lasted</li>
            <li><strong>Pain Level:</strong> Rate your pain (1-10) using the checkboxes</li>
            <li><strong>Location & Type:</strong> Describe where the pain is felt and the sensation</li>
            <li><strong>Aura Present?:</strong> Indicate if you experienced any warning signs</li>
            <li><strong>Triggers:</strong> Food, stress, light, weather, sleep issues, etc.</li>
            <li><strong>Medications Taken:</strong> Name, dose, and effectiveness</li>
            <li><strong>Relief Outcome:</strong> Did the treatment help?</li>
            <li><strong>Lifestyle Notes:</strong> Include sleep quality, hydration, mood, and any important context</li>
          </ul><br/>

          <h2>Using Monthly Summaries</h2>
          <p>At the end of each month, review your logs and fill out the Monthly Summary to identify:</p>
          <ul>
            <li>Frequency of migraines</li>
            <li>Most common triggers</li>
            <li>What helped or didn't help</li>
            <li>Goals or adjustments for the next month</li>
          </ul><br/>

          <h2>Tips for Getting the Most Out of This Tracker</h2>
          <ul>
            <li>Be consistent — even a few weeks of tracking can reveal meaningful trends</li>
            <li>Bring this journal to medical appointments</li>
            <li>Use a pen color code or symbols if helpful (for triggers, for remedies, for meds)</li>
          </ul>
        </section>

      page_size: "A4"
      save_path: workspace/harmony/kdp
      filename: migraine.pdf
      mode: append





